<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration for ToDo App</title>
<link rel="stylesheet" href="css/Registration.css">
</head>
<body>
	<div class="main">
		<div class="register">
			<h1>Registration</h1>
			<br><br>
			<form action="registrationurl" method="post">
				<input type="text" name="name" placeholder="Enter Your Name" required><br><br>
				<input type="text" name="username" placeholder="Enter your UserName" required><br><br>
				<input type="password" name="password" placeholder="Enter your Password" required><br><br><br>
				<input class="reg" type="submit" value="Register">
			</form>
		</div>	
	</div>

	
</body>
</html>
